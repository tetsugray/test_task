<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>trip card</title>
</head>
<body>
  <div class="tripcard">
    <div class="tripcard__image">
      <img class="tripcard__image_img" src="./images/bus_trip.jpg" alt="trip">
      <div class="tripcard__image_plate tripcard__image_plate-blue">новинка</div>
    </div>
    <section class="tripcard__information">
      <div class="tripcard__headline">
        <p class="tripcard__lasting">
          <img src="./images/svg/clock.svg" alt="clock">
          2 часа
        </p>
        <h3 class="tripcard__caption">
          <span class="tripcard__caption_action">акция - </span>
          Обзорная экскурсия по рекам и каналам  с остановками Hop on Hop Off 2019
        </h3>
      </div>
      <ul class="tripcard__list">
        <li class="tripcard__list_item">Билет на целый день</li>
        <li class="tripcard__list_item">Неограниченное число катаний</li>
        <li class="tripcard__list_item">6 остановок у главных достопримечательностей</li>
        <li class="tripcard__list_item">
          <span>Ближайший рейс сегодня</span>
          <button class="tripcard__button_time">12:00</button>
          <button class="tripcard__button_time">12:00</button>
          <button class="tripcard__button_time">12:00</button>
          <button class="tripcard__button_time tripcard__button_more-time">ещё...</button>
        </li>
      </ul>
      <div class="tripcard__details">
        <p class="tripcard__price">
          900
          <img src="./images/svg/rubles.svg" alt="rubles"> <br>
          <span class="tripcard__price_pier">1200 <img src="./images/svg/rubles.svg" alt="rubles"> на причале</span>
        </p>
        <button class="tripcard__more">Подробнее</button>
      </div>
    </section>
  </div>
</body>
</html>
